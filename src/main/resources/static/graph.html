<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .node {
        stroke: #000;
        stroke-width: 1.5px;
    }

    .link {
        stroke: #999;
        stroke-width: 1.5px;
    }

    marker#licensing {
        fill: green;
    }

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script>

    var width = 960,
            height = 500;

    var force = d3.layout.force()
            .charge(-200)
            .linkDistance(40)
            .size([width, height]);

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    var color = d3.scale.category20();

    d3.json("/api/graph", function (error, graph) {
        if (error) throw error;

        var nodeById = d3.map();

        graph.nodes.forEach(function (node) {
            nodeById.set(node.id, node);
        });

        graph.links.forEach(function (link) {
            link.source = nodeById.get(link.source);
            link.target = nodeById.get(link.target);
        });

        force
                .nodes(graph.nodes)
                .links(graph.links)
                .start();

        var link = svg.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link");

        var node = svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 6)
                .style("fill", function (d) {
                    return color(d.type);
                })
                .call(force.drag);

        var texts = svg.selectAll("text.label")
                .data(graph.nodes)
                .enter().append("text")
                .attr("class", "label")
                .attr("fill", "black")
                .text(function (d) {
                    return d.text;
                });

        force.on("tick", function () {
            link.attr("x1", function (d) {
                return d.source.x;
            })
                    .attr("y1", function (d) {
                        return d.source.y;
                    })
                    .attr("x2", function (d) {
                        return d.target.x;
                    })
                    .attr("y2", function (d) {
                        return d.target.y;
                    }).attr("marker-end", "url(#end)");

            node.attr("cx", function (d) {
                return d.x;
            })
                    .attr("cy", function (d) {
                        return d.y;
                    });

            texts.attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
        });
    });


</script>
